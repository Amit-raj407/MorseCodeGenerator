    <div class="container mt-3" style="margin-bottom: 2cm;">
        <div class="row">
            <div class="col-lg-3 col-sm-0"></div>
            <div class="col-lg-6 col-sm-12 box">
                <form name="entree" id="entree">
                    <div class="form-group mt-3">
                        <label for="">Enter text to convert</label>
                        <input type="text" class="form-control" id="text" aria-describedby="" placeholder="Enter Here" name='ALPHA'>
                    </div>
                    <input type="button" class="btn btn-info" value='To Morse Code' onclick="javascript:go()">
                    <input type="button" class="btn btn-success" id="play" value='Play'>
                    <div class="form-group mt-2">
                        <div class="form-group">
                            <label for="">Morse Code</label>
                            <input type="text" class="form-control" id="morse" aria-describedby="" placeholder="MorseCode" name='MORSE'>
                        </div>
                    </div>
                    <input type="button" class="btn btn-success" value='To Alphabet' onclick="javascript:ungo()">

                    <div class="form-group text-center">
                        <input type="reset" class="btn btn-warning" value='Clear All'>
                    </div>
